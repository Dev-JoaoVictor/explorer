<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GitHub Favorites</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <script src="js/main.js" type="module" defer></script>
  </head>
  <body>
    <div class="app">
      <header>
        <h1>GitHub Favorites</h1>
        <div class="search">
          <label class="sr-only" for="input-search">Usuário do Github</label>
          <input
            id="input-search"
            type="text"
            placeholder="Usuário do Github"
          />
          <button>&plus;</button>
        </div>
      </header>
      <table>
        <thead>
          <tr>
            <th>Usuário</th>
            <th>Repositórios</th>
            <th>Seguidores</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td class="user">
              <img
                src="https://github.com/Dev-JoaoVictor.png"
                alt="Imagem de João victor"
              />
              <a href="https://github.com/Dev-JoaoVictor" target="_blank">
                <p>João Victor</p>
                <span>Dev-JoaoVictor</span>
              </a>
            </td>
            <td class="repositories">53</td>
            <td class="followers">53</td>
            <td>
              <button class="remove">&times;</button>
            </td>
          </tr>
          <tr>
            <td class="user">
              <img
                src="https://github.com/Dev-JoaoVictor.png"
                alt="Imagem de João victor"
              />
              <a href="https://github.com/Dev-JoaoVictor" target="_blank">
                <p>João Victor</p>
                <span>Dev-JoaoVictor</span>
              </a>
            </td>
            <td class="repositories">53</td>
            <td class="followers">53</td>
            <td>
              <button class="remove">&times;</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
