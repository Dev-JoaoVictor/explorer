<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário 2</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="page">
      <header>
        <h1>Avalie a sua mentoria</h1>
        <p>Chegou a hora de avaliar o seu mentor, bora lá</p>
        <img src="img1.png" alt="">
      </header>
      <div class="form-title">
        <h1>Informações pessoais</h1>
      </div>
      <form action="">
          <fieldset>
            <div class="fieldset-wrapper">
              <div class="col-2">
                <div class="input-wrapper">
                  <label for="name">Nome</label>
                  <input type="text">
                </div>
                <div class="input-wrapper">
                  <label for="surname">Sobrenome</label>
                  <input type="text">
                </div>
              </div>
              <div class="input-wrapper">
                <label for="surname">Email <span>(digite um email valído)</span> </label>
                <input type="text">
              </div>
            </div>
          </fieldset>
          <fieldset>
            <div class="fieldset-wrapper">
              <legend>Informações do mentor</legend>
            </div>
            <div class="input-wrapper">
              <label for="mentor">Selecione quem foi o seu mentor</label>
              <select  id="mentor">
                <option value="mentor1">João</option>
                <option value="mentor1">Victor</option>
                <option value="mentor1">Pedro</option>
              </select>
            </div>
          </fieldset>
      </form>
    </div>
  </body>
</html>
