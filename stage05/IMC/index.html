<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora de IMC</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script src="index.js" defer></script>
  </head>
  <body>
    <div class="container">
      <main class="card">
        <form action="">
          <h1 class="title">Cálculo de IMC</h1>
          <div class="input-wrapper">
            <label for="weight">Peso (kg)</label>
            <input id="weight" type="number" placeholder="60" />
          </div>
          <div class="input-wrapper">
            <label for="height">Altura (m)</label>
            <input id="height" type="number" placeholder="165" />
          </div>
          <button type="submit">
            Calcular IMC
            <img src="assets/arrow.svg" alt="Seta indicando para a direita" />
          </button>
        </form>
      </main>
    </div>
    <div class="modal-wrapper open">
        <div class="modal card">
            <h2 class="title">
                <button class="close">
                    <img src="assets/close.svg" alt="Imagem para fechar o modal">
                </button>
                Seu IMC é de 28
            </h2>
        </div>
    </div>
  </body>
</html>
